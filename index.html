<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<style>
    body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
    }

    #inputFormWidth {
        max-width: 300px;
        margin: 0 auto;
    }

    #ascii-container {
        font-family: monospace;
        font-size: 6px;
        /* Adjust the font size to be very small */
        line-height: 6px;
        /* Ensure line height matches the font size */
        white-space: pre;
    }
</style>

<body class="mx-auto flex-column text-center text-bg-dark d-flex h-100 cover-container w-100 p-3 center">
    <div class="container text-center">
        <header class="mb-auto"></header>

        <div>
            <h1 class="text-center mb-4">Image to ASCII Converter</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="upload-container" class="d-flex flex-column align-items-center">
                        <input type="file" class="form-control-file mb-2" id="image-upload" accept="image/*">
                        <div class="d-flex align-items-center">
                            <button id="convert-button" class="btn btn-primary">Convert</button>
                            <button id="copy-button" class="btn btn-primary ms-2">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-md-6">
                    <div id="output">
                        <img id="preview" src="" alt="Preview" class="img-thumbnail" style="max-height: 200px;">
                        <div id="ascii-container" class="border p-3 mt-2"
                            style="height: 300px; overflow-y: auto; width: 600px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
